<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Markup Converter</title>
  </head>

  <body>
    <h1 class="title">Markup Converter</h1>
    <div id="app">
      <div id="inputArea">
        <label for="inputType">入力:</label>
        <select name="inputType" id="inputType">
          <!-- <option value="type"></option> -->
        </select>
        <br />
        <textarea
          id="inputText"
          name="inputText"
          placeholder="変換したいテキストを入力"
        ></textarea>
      </div>
      <!-- <div id="button">
            <button type="button" id="toWiki" v-on:click="clickButton">▶</button>
        </div> -->
      <div id="outputArea">
        <label for="outputType">出力:</label>
        <select name="outputType" id="outputType">
          <!-- <option value="type"></option> -->
        </select>
        <br />
        <textarea
          id="outputText"
          name="outputText"
          placeholder="変換後のテキスト"
        ></textarea>
      </div>
      <!-- <div>
        <table id="correspondence table"></table>
      </div> -->
    </div>

    <div>
      <p>使用方法</p>
      <ol>
        <li>左のテキストエリアに変換したいテキストを貼り付ける。</li>
        <li>右のテキストエリアにフォーカスすると変換される。</li>
      </ol>
      注意：Markdownの箇条書きなど、空白またはタブを変換する場合、空白は半角4つ分で入力してください。
      <!-- MarkdownをpukiWikiに変換する際は入力、出力の形式を選択しなくても良い. -->
    </div>
    <div>
      <p>対応言語</p>
      <ul>
        <li>Markdown</li>
        <li>pukiWiki</li>
      </ul>
    </div>

    <script type="text/javascript" src="./src/translate.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
